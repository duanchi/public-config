;设置应用基本信息
bootstrap					 = APPLICATION_PATH "/application/bootstrap.php"
directory					 = APPLICATION_PATH "/application"
dispatcher.catchException	 = TRUE
dispatcher.throwException	 = TRUE
include_path				 = APPLICATION_PATH "/library"
library						 = APPLICATION_PATH "/library"
modules						 = "Index"













;------views config------;
view.engine                 = "Blitz"
view.path                   = APPLICATION_PATH "/views"
view.include_path           = APPLICATION_PATH "/views/include"
view.include_suffix         = ".inc.tmpl.html"
view.suffix                 = ".tmpl.html"





;------database config------;

rpc.engine.server   = "Yar"
rpc.engine.client   = "Yar"

cache.engine        = "Yac"

db.engine           = "pdo"
db.pdo.dsn          = "mysql://user:pass@host:port/database"
db.memory.host     = "127.0.0.1"
db.memory.port     = 36379


io.http.max_data    = "20MB"


conf.hosts_path     = APPLICATION_PATH "/public/hosts"

constant.domain     = "api.ads.devel"


